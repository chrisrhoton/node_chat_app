<!DOCTYPE html>
<html>
<head>
  <title>Chatty</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div id="chatty">
    <div id="chat-window" class="input-textbox"></div>
    <div class="chat-interface">
      <div class="input-container">
      <form>
        <input type="text" id="chatInput" name="message" class="input-text" autofocus>
        <div class="action">
          <input type="submit" name="submit" value="Submit" class="action-primary">
        </div>
      </form>
    </div>
  </div>

  </div>


  <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
  <script src="lib/handlebars-v2.0.0.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="chat.js"></script>

  <script id="chat-template" type="text/x-handlebars-template">
  <div class="chat">
    <p><span class="username">{{userName}}</span>: {{chatText}}</p>
  </div>
</script>
</body>
</html>
